<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="sidebar">
            <ul class="container">
                <li class="button-sidebar">All Projects</li>
                <li class="button-sidebar">Today</li>
                <li class="button-sidebar">This Week</li>
            </ul>
            <div class="projects">
                <h5>Projects</h5>
                <ul class="projectList"></ul>
            </div>
        </div>
        <div class="main">
            <div class="title">
                <h3>All Projects</h3>
            </div>
            <div class="add-todo">
                <h5>Add Todo</h5>
                <img alt="Add Todo" class="plus-sign">
            </div>
            <ul class="todos"></ul>
        </div>
    </body>
</html>
